<div class="main-content">
  <div class="container-fluid">     
<div class="d-flex justify-content-end me-1 mb-1">
    <button type="button" class="btn btn-primary btn-sm " data-bs-toggle="modal" data-bs-target="#addUserModal"> 
    
      <i class="fas fa-plus"></i>Add </button>
</div>
<div >
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id Number </th>
        <th scope="col"> Name </th>       
        <th scope="col"> Phone No </th>
        <th scope="col"> Email </th>       
        <th scope="col"> Action</th>        
      </tr>
    </thead>
    <tbody>
   <tr *ngFor="let customer of customers ; index as i " >
    <td>{{i+ 1}}</td>
    <td>{{customer.nationalId }}</td>
    <td>{{customer.firstName }}  {{customer.lastName }}</td>
    <td>{{customer.phone }} </td>
    <td>{{customer.email }} </td>
    <td>
    <button type="button" class="btn btn-primary btn-sm mx-1"> View </button>
    <button type="button" class="btn btn-success btn-sm mx-1 "> Edit</button>
    <button type="button" class="btn btn-danger btn-sm mx-1 "> Delete </button>
    </td>
   </tr>
      
    </tbody>
  </table>
</div>
</div>
</div>



<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Bank Customers </h5>
        <button type="button" class="btn-close" data-mdb-ripple-init data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #adduserform (submit)="onsubmit(adduserform)" >
        <p class="text-center text-danger" *ngIf="formerror"> {{formerror}} </p>
      <div class="modal-body">
          
        <div class="row ms-1">
          <div class="col form-outline mt-1 mb-1">
              <label class="form-label" for="form7Example1"  >  Id Number </label>
              <input type="text" id="form7Example1" class="form-control border border-dark "name="id" [(ngModel)]="customer.nationalId" required />          
           
            </div> 
            <div class="col form-outline mt-1 mb-1">
              <label class="form-label" for="form7Example1">  First Name </label>
              <input type="text" id="form7Example1" class="form-control border border-dark "  name="fname" [(ngModel)]="customer.firstName" required  />  
            </div>             
            
          
          </div>

          <div class="row ms-1">
            <div class="col form-outline mt-1 mb-1">
                <label class="form-label" for="form7Example1"  > Last Name </label>
                <input type="text" id="form7Example1" class="form-control border border-dark "  name="lname" [(ngModel)]="customer.lastName" required />          
             
              </div> 
              <div class="col form-outline mt-1 mb-1">
                <label class="form-label" for="form7Example1"> Gender </label>
                <select type="text" id="form7Example1" class="form-select border border-dark "  name="gender" [(ngModel)]="customer.gender" required > 
                  <option value="male" > Male </option>
                  <option value="female" > Female </option>
              </select>
              </div>            
            
            </div>

            <div class="row ms-1">
              <div class="col form-outline mt-1 mb-1">
                  <label class="form-label" for="form7Example1"  > Date Of Birth </label>
                  <input type="date" id="form7Example1" class="form-control border border-dark "  name="dob" [(ngModel)]="customer.dateOfBirth"  />          
               
                </div> 
                <div class="col form-outline mt-1 mb-1">
                  <label class="form-label" for="form7Example1">  Email </label>
                  <input type="text" id="form7Example1" class="form-control border border-dark "  name="email" [(ngModel)]="customer.email" required email />  
                </div>             
              
              </div>
              <div class="row ms-1">
                <div class="col form-outline mt-1 mb-1">
                    <label class="form-label" for="form7Example1"  > Phone </label>
                    <input type="text" id="form7Example1" class="form-control border border-dark "  name="phone"  [(ngModel)]="customer.phone" required/>          
                 
                  </div> 
                  <div class="col form-outline mt-1 mb-1">
                    <label class="form-label" for="form7Example1">  Address </label>
                    <input type="text" id="form7Example1" class="form-control border border-dark "  name="address" [(ngModel)]="customer.address" required />  
                  </div>  
                </div>
                <div class="row ms-1">
                  <div class="col form-outline mt-1 mb-1">
                    <label class="form-label" for="form7Example1">  Next Of Kin </label>
                    <input type="text" id="form7Example1" class="form-control border border-dark "  name="nok"  [(ngModel)]="customer.nextOfKin" required />  
                  </div> 
                  <div class="col form-outline mt-1 mb-1">                    
                      <label class="form-label" for="form7Example1"  > Next Of Kin Contact </label>
                      <input type="text" id="form7Example1" class="form-control border border-dark "  name="nextofkincontacts" [(ngModel)]="customer.nextofkincontact" required   />          
                   
                    </div> 
                     
                  </div>              

      </div>
      <div class="modal-footer">
        <button type="Submit" class="btn btn-primary" data-ripple-init>Save </button>
        <button type="button" class="btn btn-danger" data-ripple-init data-bs-dismiss="modal">Cancel </button>
        
      </div>
    </form>
    </div>
  </div>
  </div>
