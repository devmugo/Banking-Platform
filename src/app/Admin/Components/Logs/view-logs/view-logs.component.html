<div class="main-content">
    <div class="container-fluid"> 
  
  
  <div >
  <table class="table table-striped table-dark">
      <thead>
        <tr>  
          <th scope="col"> # </th>        
          <th scope="col"> Log Id </th>
          <th scope="col"> Log Activity  </th>    
          <th scope="col"> Action</th>                  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of logs ; index as i " >        
        <td> {{i +1 }} </td>
        <td> {{l.logId }} </td>
        <td> {{l.activity }} by {{l.performedBy}} on {{l.date}}</td>  

        <td> 
          <button type="button" class="btn btn-primary btn-sm mx-1"> View </button>
        </td>

        </tr>   
        
      </tbody>
    </table>
  </div>
  </div>
  </div>
