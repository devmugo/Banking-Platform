<div class="modal fade" id="viewnotsmodal" tabindex="-1" role="dialog" aria-labelledby="viewnotsmodalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id="exampleModalLabel">Notifications </h5>
        <button type="button" class="btn-close" data-mdb-ripple-init data-bs-dismiss="modal" aria-label="Close"></button>
      </div>      
        
      <div class="modal-body"> 
        <div *ngFor="let nots of notifications" >
          {{nots.message}}
          <hr>  
        </div>   
            

      </div>
      <div class="modal-footer">
        <button type="button" (click)="readNotifications()" class="btn btn-primary" data-ripple-init>Mark as Read </button>
        <button type="button" class="btn btn-danger" data-ripple-init data-bs-dismiss="modal">Cancel </button>
        
      </div>
    
    </div>
  </div>
  </div>
