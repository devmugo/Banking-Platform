
<div class="main-content">
    <div class="container-fluid">
        <div class="col-sm-6 " >
            <div class="card px-2 ">

                <form #depForm  (submit)="onSubmit(depForm)" > 
                <div class="form-outline mt-2">
                <label class="form-label" for="form7Example1" > Source of Funds  </label>
                <select class="form-select border border-dark mb-2" name="account" data-mdb-clear-button="true" (change)="accountSelect($event)" >
                  <option disabled [defaultSelected]="true" > Select An Option  </option>
                  <option *ngFor="let acc of accounts" value="{{acc.accountNumber}}" > {{acc.accountNumber}}</option>                                                
                </select>
                </div> 
                <div class="form-outline mt-2">
                    <label class="form-label" for="form8Example2"> Account Type  </label>
                    <input type="text" id="form8Example2" class="form-control border border-dark " name="actype"  disabled="true" [(ngModel)]="accountType" />                    
                  </div>
                  <div class="form-outline mt-2 mb-2 ">
                <label class="form-label" for="form8Example5"> Available Balance </label>
                <div class="input-group">                    
                    <span class="input-group-text bg-secondary "> {{currency}} </span>
                    <input type="text" class="form-control border-dark"   name="availablebalance" [(ngModel)]="availablebalance"  disabled >
                  </div>
                </div>
                <p class="text-danger" *ngIf="accountnotfounderror" > {{accountnotfounderror}}</p>
                <label class="form-label" for="form8Example5"> Transfer To </label>
                <div class="input-group rounded">
                    <input type="search" class="form-control border-dark" placeholder="Search by Account Number " aria-label="Search" 
                    aria-describedby="search-addon"  [(ngModel)]="debitAccountNo" name="debitAc" />
                    <span class="input-group-text border-0" id="search-addon" (click)="searchAccount($event)">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>

                  <div class="form-outline mt-2 mb-3">
                    <label class="form-label" for="form8Example2"> Account Holder  </label>
                    <input type="text" id="form8Example2" class="form-control border border-dark " name="dbholder" [(ngModel)]="debitName"  disabled="true"/>                    
                  </div>

                  <div class="form-outline mt-2 mb-2 ">
                    <label class="form-label" for="form8Example5"> Amount to Transfer </label>
                    <div class="input-group">                    
                        <span class="input-group-text bg-secondary "> {{currency}} </span>
                        <input type="text" class="form-control border-dark"   name="transferAmount" [(ngModel)]="transferAmount"  >
                      </div>
                    </div>

                <div  class="mb-2">                         
                    <button type="submit" class="btn btn-primary w-100 "> Transfer </button>            
                    
                  </div>

                </form>
                        
               
            </div>
            
        </div> 


   
</div>
</div>
