
<div class="container">
    <div class="login-container">
      <div class="card bg-secondary">
      <div class="login-header">
        <div class="school-logo mt-1 ">
          <i class="fas fa-landmark"></i>     
          
        </div>
        <h2 class="mt-1"> Ramo Bank </h2>
        <p class="text-muted"> Online Banking Portal </p>
      </div>
      
      <form (submit)="login()" > 
        <div class="px-2">
          <p class="text-danger fw-bold text-centre " *ngIf="errorMessage"> {{errorMessage}}</p>
        <div class="mb-2">
          <label for="username" class="form-label">Email </label>
          <input type="email"  class="form-control"  name="email"  id="enail" placeholder="Enter your Email" email required [(ngModel)]="email" >
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password"   name="password"  class="form-control" id="password" placeholder="Enter your password" required [(ngModel)]="password">
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
          <a href="#" class="float-end forgot-password">Forgot password?</a>
        </div>
        
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
        
        <div class="login-footer">
          <p>Â© 2025 Ramo Bank . All rights reserved.</p>
          <p><a href="#" class="text-decoration-none">Privacy Policy</a> | <a href="#" class="text-decoration-none">Terms of Use</a></p>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
